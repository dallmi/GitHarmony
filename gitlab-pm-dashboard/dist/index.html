<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Executive Dashboard Report - ${v}</title>
  <style>
    @media print {
      body { margin: 0; }
      .page-break { page-break-before: always; }
      @page { margin: 0.75in; }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.5;
      color: #111827;
      max-width: 100%;
      margin: 0;
      padding: 20px;
    }

    .content-wrapper {
      max-width: 100%;
      padding: 0;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #111827;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 16px;
      color: #111827;
      border-bottom: 2px solid #E5E7EB;
      padding-bottom: 8px;
    }

    h3 {
      font-size: 16px;
      font-weight: 600;
      margin-top: 24px;
      margin-bottom: 12px;
      color: #374151;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 3px solid #2563EB;
    }

    .subtitle {
      font-size: 14px;
      color: #6B7280;
      margin-top: 8px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .metric-card {
      padding: 16px;
      background: #F9FAFB;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
    }

    .metric-label {
      font-size: 11px;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .metric-value {
      font-size: 28px;
      font-weight: 700;
      color: #2563EB;
    }

    .metric-subtext {
      font-size: 12px;
      color: #6B7280;
      margin-top: 4px;
    }

    .confidence-section {
      background: linear-gradient(135deg, #F9FAFB 0%, #FFFFFF 100%);
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .confidence-score {
      text-align: center;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .factors-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .factor-card {
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
      text-align: center;
    }

    .initiative-list, .decision-list, .milestone-list {
      margin-bottom: 20px;
    }

    .initiative-item, .decision-item, .milestone-item {
      padding: 12px;
      background: #F9FAFB;
      border-radius: 8px;
      margin-bottom: 12px;
      border-left: 4px solid #2563EB;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-on-track { background: #D1FAE5; color: #065F46; }
    .status-at-risk { background: #FEF3C7; color: #92400E; }
    .status-off-track { background: #FEE2E2; color: #991B1B; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #E5E7EB;
    }

    th {
      background: #F9FAFB;
      font-weight: 600;
      color: #374151;
    }

    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #E5E7EB;
      text-align: center;
      font-size: 12px;
      color: #6B7280;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .team-member-card {
      padding: 10px;
      background: #F9FAFB;
      border-radius: 6px;
      border: 1px solid #E5E7EB;
      text-align: center;
    }

    .burnout-alert {
      padding: 12px;
      background: #FEE2E2;
      border: 2px solid #DC2626;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .risk-item {
      padding: 10px;
      background: white;
      border-radius: 6px;
      border-left: 4px solid #DC2626;
      margin-bottom: 8px;
    }

    .trend-metric {
      padding: 12px;
      background: #F9FAFB;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
    }

    .trend-positive { color: #16A34A; }
    .trend-negative { color: #DC2626; }
    .trend-neutral { color: #6B7280; }

    .chart-placeholder {
      width: 100%;
      height: 200px;
      background: #F9FAFB;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6B7280;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .workload-bar {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #F9FAFB;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .workload-bar.overloaded {
      background: #FEF3C7;
      border-left: 3px solid #F59E0B;
    }

    .workload-bar.on-leave {
      background: #F3F4F6;
      opacity: 0.7;
    }

    .forecast-stats-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .reliability-factors-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    @media screen {
      .no-print {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .print-button {
        padding: 12px 24px;
        background: #2563EB;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .print-button:hover {
        background: #1D4ED8;
      }
    }

    @media print {
      .no-print { display: none; }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <button class="print-button" onclick="window.print()">Print / Save as PDF</button>
  </div>

  <div class="header">
    <h1>Executive Dashboard Report</h1>
    <div class="subtitle">${v}</div>
  </div>

  \x3C!-- Key Performance Indicators -->
  <h2>Key Performance Indicators</h2>
  <div class="metrics-grid">
    <div class="metric-card">
      <div class="metric-label">Health Score</div>
      <div class="metric-value" style="color: ${r?.status==="green"?"#16A34A":r?.status==="amber"?"#EAB308":"#DC2626"}">
        ${r?.score||0}
      </div>
      <div class="metric-subtext">${r?.status||"unknown"}</div>
    </div>

    ${a?`
    <div class="metric-card">
      <div class="metric-label">Total Scope</div>
      <div class="metric-value">${a.totalScope}</div>
      <div class="metric-subtext">${a.completed} completed</div>
    </div>

    <div class="metric-card">
      <div class="metric-label">Scope Growth</div>
      <div class="metric-value" style="color: ${a.scopeGrowthPercent>25?"#DC2626":"#2563EB"}">
        ${a.scopeGrowthPercent}%
      </div>
      <div class="metric-subtext">+${a.scopeGrowth} items</div>
    </div>
    `:""}

    ${l?`
    <div class="metric-card">
      <div class="metric-label">Cycle Time</div>
      <div class="metric-value">${l.avgCycleTime}</div>
      <div class="metric-subtext">days average</div>
    </div>
    `:""}
  </div>

  \x3C!-- Delivery Confidence Score -->
  ${d?`
  <h2>Delivery Confidence Score</h2>
  <div class="confidence-section">
    <div class="confidence-score" style="color: ${d.statusColor}">
      ${d.score}%
    </div>
    <div style="text-align: center; font-size: 14px; font-weight: 600; text-transform: uppercase; color: ${d.statusColor}; margin-bottom: 20px;">
      ${d.status} CONFIDENCE
    </div>

    <h3>Confidence Factors</h3>
    <div class="factors-grid">
      ${d.factors.map(b=>{const z=Math.round(b.score/b.maxScore*100);return`
        <div class="factor-card">
          <div style="font-size: 11px; color: #6B7280; margin-bottom: 6px;">${b.name}</div>
          <div style="font-size: 20px; font-weight: 600; color: ${b.status==="good"?"#16A34A":b.status==="warning"?"#EAB308":"#DC2626"};">
            ${z}%
          </div>
          <div style="font-size: 10px; color: #6B7280; margin-top: 4px;">${b.detail}</div>
        </div>
        `}).join("")}
    </div>

    ${d.recommendations.length>0?`
    <h3>Top Recommendations</h3>
    <ul>
      ${d.recommendations.slice(0,3).map(b=>`
        <li><strong>[${b.priority.toUpperCase()}]</strong> ${b.title}: ${b.description}</li>
      `).join("")}
    </ul>
    `:""}
  </div>
  `:""}

  \x3C!-- Active Initiatives -->
  ${c&&c.length>0?`
  <div class="page-break"></div>
  <h2>Active Initiatives</h2>
  <div class="initiative-list">
    ${c.slice(0,5).map(b=>`
      <div class="initiative-item">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <strong style="font-size: 15px;">${b.name}</strong>
          <span class="status-badge status-${b.status.replace(" ","-")}">
            ${b.status}
          </span>
        </div>
        <div style="font-size: 13px; color: #6B7280; margin-bottom: 8px;">
          ${b.epics.length} epic(s)  ${b.totalIssues} issue(s)
        </div>
        <div style="font-size: 13px;">
          <strong>Progress:</strong> ${b.progress}%
          ${b.dueDate?`  <strong>Due:</strong> ${new Date(b.dueDate).toLocaleDateString()}`:""}
        </div>
      </div>
    `).join("")}
  </div>
  `:""}

  \x3C!-- Upcoming Milestones -->
  ${f&&f.length>0?`
  <h2>Upcoming Milestones (Next 30 Days)</h2>
  <div class="milestone-list">
    ${f.slice(0,5).map(b=>`
      <div class="milestone-item">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <strong style="font-size: 15px;">${b.title}</strong>
          <span style="font-weight: 600; color: #2563EB;">${b.daysUntil} day(s)</span>
        </div>
        <div style="font-size: 13px; color: #6B7280;">
          ${b.description||"No description"}
        </div>
      </div>
    `).join("")}
  </div>
  `:""}

  \x3C!-- Recent Decisions -->
  ${m&&m.length>0?`
  <h2>Recent Strategic Decisions</h2>
  <div class="decision-list">
    ${m.slice(0,5).map(b=>`
      <div class="decision-item">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <strong style="font-size: 14px;">${b.title}</strong>
          <span style="font-size: 11px; font-weight: 600; text-transform: uppercase; color: #DC2626;">
            ${b.impact}
          </span>
        </div>
        <div style="font-size: 12px; color: #6B7280; margin-bottom: 6px;">
          ${b.description}
        </div>
        <div style="font-size: 11px; color: #9CA3AF;">
          ${b.category}  ${b.date.toLocaleDateString()}
        </div>
      </div>
    `).join("")}
  </div>
  `:""}

  \x3C!-- Burnup Chart Visualization -->
  ${a&&a.dataPoints&&a.dataPoints.length>0?(()=>{const b=a.dataPoints,z=700,A=300,M={top:40,right:20,bottom:50,left:60},G=z-M.left-M.right,W=A-M.top-M.bottom,O=Math.max(...b.map(E=>E.totalScope),10),V=Math.ceil(O*1.1/10)*10,U=E=>M.left+E/(b.length-1||1)*G,$=E=>M.top+W-E/V*W,L=b.map((E,P)=>{const j=U(P),w=$(E.totalScope);return`${P===0?"M":"L"} ${j} ${w}`}).join(" "),R=b.map((E,P)=>{const j=U(P),w=$(E.completed);return`${P===0?"M":"L"} ${j} ${w}`}).join(" "),Q=[];for(let E=0;E<=5;E++){const P=Math.round(V/5*E),j=$(P);Q.push({value:P,y:j})}const X=Math.max(1,Math.floor(b.length/6)),S=b.filter((E,P)=>P%X===0||P===b.length-1).map((E,P)=>{const j=P*X;return j>=b.length?null:{label:new Date(E.date).toLocaleDateString("de-DE",{day:"2-digit",month:"2-digit"}),x:U(j)}}).filter(E=>E!==null);return`
  <div class="page-break"></div>
  <h2>Burnup Chart - Scope vs Completion</h2>
  <div style="margin-bottom: 20px;">
    <svg width="${z}" height="${A}" style="font-family: system-ui, sans-serif; display: block; margin: 0 auto;">
      \x3C!-- Background grid -->
      ${Q.map((E,P)=>`
        <line x1="${M.left}" y1="${E.y}" x2="${M.left+G}" y2="${E.y}"
              stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2,2"/>
      `).join("")}

      \x3C!-- Y Axis -->
      <line x1="${M.left}" y1="${M.top}" x2="${M.left}" y2="${M.top+W}"
            stroke="#9CA3AF" stroke-width="2"/>

      \x3C!-- X Axis -->
      <line x1="${M.left}" y1="${M.top+W}" x2="${M.left+G}" y2="${M.top+W}"
            stroke="#9CA3AF" stroke-width="2"/>

      \x3C!-- Y Axis Labels -->
      ${Q.map(E=>`
        <text x="${M.left-10}" y="${E.y+4}" text-anchor="end" font-size="11" fill="#6B7280">
          ${E.value}
        </text>
      `).join("")}

      \x3C!-- X Axis Labels -->
      ${S.map(E=>`
        <text x="${E.x}" y="${M.top+W+20}" text-anchor="middle" font-size="10" fill="#6B7280">
          ${E.label}
        </text>
      `).join("")}

      \x3C!-- Fill area under completed line -->
      <path d="${R} L ${U(b.length-1)} ${M.top+W} L ${M.left} ${M.top+W} Z"
            fill="#10B981" fill-opacity="0.1"/>

      \x3C!-- Total Scope Line (red) -->
      <path d="${L}" fill="none" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

      \x3C!-- Completed Work Line (green) -->
      <path d="${R}" fill="none" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

      \x3C!-- Data points -->
      ${b.map((E,P)=>{const j=U(P),w=$(E.totalScope),T=$(E.completed);return`
        <circle cx="${j}" cy="${w}" r="3" fill="#EF4444" stroke="white" stroke-width="2"/>
        <circle cx="${j}" cy="${T}" r="3" fill="#10B981" stroke="white" stroke-width="2"/>
        `}).join("")}

      \x3C!-- Legend -->
      <g transform="translate(${M.left+20}, ${M.top-20})">
        <line x1="0" y1="0" x2="30" y2="0" stroke="#EF4444" stroke-width="2.5"/>
        <text x="35" y="4" font-size="11" fill="#374151">Total Scope</text>
        <line x1="130" y1="0" x2="160" y2="0" stroke="#10B981" stroke-width="2.5"/>
        <text x="165" y="4" font-size="11" fill="#374151">Completed</text>
      </g>

      \x3C!-- Chart Title -->
      <text x="${M.left+G/2}" y="20" text-anchor="middle" font-size="13" font-weight="600" fill="#111827">
        Burnup Chart - Progress Over Time
      </text>

      \x3C!-- Y Axis Label -->
      <text x="-${A/2}" y="15" text-anchor="middle" font-size="11" fill="#6B7280" transform="rotate(-90)">
        Issue Count
      </text>
    </svg>
  </div>

  \x3C!-- Summary Stats -->
  <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 20px;">
    <div class="metric-card">
      <div class="metric-label">Total Scope</div>
      <div class="metric-value" style="font-size: 24px; color: #EF4444;">
        ${a.totalScope}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Completed</div>
      <div class="metric-value" style="font-size: 24px; color: #10B981;">
        ${a.completed}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Remaining</div>
      <div class="metric-value" style="font-size: 24px; color: #6B7280;">
        ${a.totalScope-a.completed}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Progress</div>
      <div class="metric-value" style="font-size: 24px; color: #2563EB;">
        ${Math.round(a.completed/a.totalScope*100)}%
      </div>
    </div>
  </div>
    `})():""}

  \x3C!-- Trailing 30-Day Trends -->
  ${u?`
  <h2>Trailing 30-Day Trends</h2>
  <div style="font-size: 13px; color: #6B7280; margin-bottom: 16px;">
    Comparing ${u.currentPeriod.name} vs ${u.previousPeriod.name}
  </div>
  <div class="metrics-grid">
    <div class="trend-metric">
      <div class="metric-label">Issues Created</div>
      <div class="metric-value" style="font-size: 24px;">
        ${u.currentPeriod.issues}
      </div>
      <div class="metric-subtext ${u.percentChanges.issues>0?"trend-positive":u.percentChanges.issues<0?"trend-negative":"trend-neutral"}">
        ${u.percentChanges.issues>0?"":u.percentChanges.issues<0?"":""}
        ${Math.abs(u.percentChanges.issues)}%
      </div>
    </div>
    <div class="trend-metric">
      <div class="metric-label">Issues Completed</div>
      <div class="metric-value" style="font-size: 24px;">
        ${u.currentPeriod.completed}
      </div>
      <div class="metric-subtext ${u.percentChanges.completed>0?"trend-positive":u.percentChanges.completed<0?"trend-negative":"trend-neutral"}">
        ${u.percentChanges.completed>0?"":u.percentChanges.completed<0?"":""}
        ${Math.abs(u.percentChanges.completed)}%
      </div>
    </div>
    <div class="trend-metric">
      <div class="metric-label">Story Points</div>
      <div class="metric-value" style="font-size: 24px;">
        ${u.currentPeriod.points}
      </div>
      <div class="metric-subtext ${u.percentChanges.points>0?"trend-positive":u.percentChanges.points<0?"trend-negative":"trend-neutral"}">
        ${u.percentChanges.points>0?"":u.percentChanges.points<0?"":""}
        ${Math.abs(u.percentChanges.points)}%
      </div>
    </div>
    <div class="trend-metric">
      <div class="metric-label">Net Progress</div>
      <div class="metric-value" style="font-size: 24px;">
        ${u.currentPeriod.completed-u.currentPeriod.issues}
      </div>
      <div class="metric-subtext">
        Completed - Created
      </div>
    </div>
  </div>
  `:""}

  \x3C!-- Forecast Accuracy Tracking -->
  ${g&&g.reliability&&g.reliability.score!==null?`
  <div class="page-break"></div>
  <h2>Forecast Accuracy Tracking</h2>
  <div style="text-align: center; margin-bottom: 20px;">
    <div style="font-size: 48px; font-weight: 700; color: ${g.reliability.score>=80?"#16A34A":g.reliability.score>=60?"#EAB308":"#DC2626"};">
      ${g.reliability.score}
    </div>
    <div style="font-size: 12px; font-weight: 600; text-transform: uppercase; color: ${g.reliability.score>=80?"#16A34A":g.reliability.score>=60?"#EAB308":"#DC2626"};">
      Reliability Score
    </div>
  </div>

  <h3>Key Statistics</h3>
  <div class="forecast-stats-grid">
    <div class="metric-card">
      <div class="metric-label">Completed Forecasts</div>
      <div class="metric-value" style="font-size: 20px; color: #2563EB;">
        ${g.stats.completedForecasts}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">On Time</div>
      <div class="metric-value" style="font-size: 20px; color: #16A34A;">
        ${g.stats.onTimePercentage}%
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Avg Days Off</div>
      <div class="metric-value" style="font-size: 20px; color: #EAB308;">
        ${g.stats.avgDaysOff}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Early</div>
      <div class="metric-value" style="font-size: 20px; color: #3B82F6;">
        ${g.stats.earlyCount}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Late</div>
      <div class="metric-value" style="font-size: 20px; color: #DC2626;">
        ${g.stats.lateCount}
      </div>
    </div>
  </div>

  <h3>Reliability Factors</h3>
  <div class="reliability-factors-grid">
    ${g.reliability.factors.map(b=>{const z=Math.round(b.points/b.maxPoints*100);return`
      <div class="metric-card">
        <div class="metric-label">${b.name}</div>
        <div style="font-size: 18px; font-weight: 600; color: ${b.status==="good"?"#16A34A":b.status==="warning"?"#EAB308":"#DC2626"};">
          ${z}%
        </div>
        <div style="font-size: 10px; color: #6B7280; margin-top: 4px;">
          ${b.detail}
        </div>
      </div>
      `}).join("")}
  </div>

  <div style="padding: 12px; background: #EFF6FF; border-radius: 8px; border: 1px solid #BFDBFE;">
    <div style="font-size: 13px; font-weight: 600; margin-bottom: 4px;">Recommendation</div>
    <div style="font-size: 12px; color: #1E40AF;">${g.reliability.recommendation}</div>
  </div>
  `:""}

  \x3C!-- Team Performance & Workload -->
  ${x?`
  <div class="page-break"></div>
  <h2>Team Performance & Workload</h2>
  <div style="font-size: 13px; color: #6B7280; margin-bottom: 16px;">
    Individual contributions, workload distribution, and burnout risks
  </div>

  \x3C!-- Summary Stats -->
  <div class="metrics-grid">
    <div class="metric-card">
      <div class="metric-label">Active Members</div>
      <div class="metric-value" style="font-size: 24px; color: #2563EB;">
        ${x.summary.activeMembers}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Issues Completed</div>
      <div class="metric-value" style="font-size: 24px; color: #16A34A;">
        ${x.summary.totalCompleted}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Story Points</div>
      <div class="metric-value" style="font-size: 24px; color: #2563EB;">
        ${x.summary.totalStoryPoints}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Avg per Member</div>
      <div class="metric-value" style="font-size: 24px; color: #3B82F6;">
        ${x.summary.avgVelocityPerMember}
      </div>
    </div>
    <div class="metric-card" style="${x.summary.membersAtRisk>0?"background: #FEE2E2;":""}">
      <div class="metric-label">At Risk</div>
      <div class="metric-value" style="font-size: 24px; color: ${x.summary.membersAtRisk>0?"#DC2626":"#16A34A"};">
        ${x.summary.membersAtRisk}
      </div>
    </div>
  </div>

  \x3C!-- Top Contributors -->
  <h3>Top Contributors (Last 30 Days)</h3>
  <div class="team-grid">
    ${x.topContributors.slice(0,5).map((b,z)=>`
      <div class="team-member-card" style="${z===0?"background: #FEF3C7; border: 2px solid #F59E0B;":""}">
        ${z===0?'<div style="font-size: 20px; margin-bottom: 4px;"></div>':""}
        <div style="font-weight: 600; font-size: 13px; margin-bottom: 6px;">${b.name}</div>
        <div style="font-size: 11px; color: #6B7280; margin-bottom: 4px;">
          ${b.issuesCompleted} issues
        </div>
        <div style="font-size: 11px; color: #6B7280; margin-bottom: 4px;">
          ${b.storyPoints} pts
        </div>
        <div style="font-size: 11px; color: #6B7280;">
          ${b.avgCycleTime}d cycle
        </div>
      </div>
    `).join("")}
  </div>

  \x3C!-- Burnout Risks -->
  ${x.burnoutRisks.length>0?`
  <div class="burnout-alert">
    <h3 style="color: #DC2626; margin-bottom: 12px;"> Burnout Risk Alert</h3>
    <div style="font-size: 12px; color: #DC2626; margin-bottom: 12px;">
      ${x.burnoutRisks.length} team member${x.burnoutRisks.length!==1?"s":""} at risk of burnout
    </div>
    ${x.burnoutRisks.map(b=>`
      <div class="risk-item" style="border-left-color: ${b.riskLevel==="high"?"#DC2626":b.riskLevel==="medium"?"#F97316":"#EAB308"};">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
          <strong style="font-size: 13px;">${b.name}</strong>
          <span style="font-size: 11px; font-weight: 600; text-transform: uppercase; color: ${b.riskLevel==="high"?"#DC2626":b.riskLevel==="medium"?"#F97316":"#EAB308"};">
            ${b.riskLevel} RISK (${b.riskScore})
          </span>
        </div>
        <div style="font-size: 11px; color: #6B7280; margin-bottom: 4px;">
          ${b.openIssues} open issues  ${b.storyPoints} pts  ${b.overdueIssues} overdue
        </div>
        <div style="font-size: 11px; color: #374151;">
          Risk Factors: ${b.riskFactors.join("; ")}
        </div>
      </div>
    `).join("")}
  </div>
  `:""}

  \x3C!-- Workload Distribution -->
  <h3>Current Workload Distribution</h3>
  <div style="margin-bottom: 20px;">
    ${x.workloadDistribution.slice(0,8).map(b=>`
      <div class="workload-bar ${b.openIssues>10||b.storyPoints>30?"overloaded":""} ${b.isOnLeave?"on-leave":""}">
        <div style="flex: 1; font-weight: 600; font-size: 13px;">
          ${b.name}${b.role?` (${b.role})`:""}
          ${b.isOnLeave?" ":""}
        </div>
        <div style="font-size: 12px; color: #6B7280; margin-right: 12px;">
          ${b.openIssues} issues  ${b.storyPoints} pts
          ${b.overdueIssues>0?`  ${b.overdueIssues} overdue`:""}
        </div>
      </div>
      `).join("")}
  </div>
  `:""}

  <div class="footer">
    <p>Generated by GitLab PM Dashboard  ${v}</p>
    <p style="margin-top: 8px; font-size: 11px;">
      This report provides a snapshot of project health and progress at the time of generation.
    </p>
  </div>
