<html>
<head>
  <meta charset="UTF-8">
  <title>Executive Dashboard Report - ${S}</title>
  <style>
    @media print {
      body { margin: 0; }
      .page-break { page-break-before: always; }

    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.5;
      color: #111827;
      max-width: 100%;
      margin: 0;
      padding: 20px;
    }

    .content-wrapper {
      max-width: 100%;
      padding: 0;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #111827;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-top: 32px;
      margin-bottom: 16px;
      color: #111827;
      border-bottom: 2px solid #E5E7EB;
      padding-bottom: 8px;
    }

    h3 {
      font-size: 16px;
      font-weight: 600;
      margin-top: 24px;
      margin-bottom: 12px;
      color: #374151;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 3px solid #2563EB;
    }

    .subtitle {
      font-size: 14px;
      color: #6B7280;
      margin-top: 8px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .metric-card {
      padding: 16px;
      background: #F9FAFB;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
    }

    .metric-label {
      font-size: 11px;
      color: #6B7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .metric-value {
      font-size: 28px;
      font-weight: 700;
      color: #2563EB;
    }

    .metric-subtext {
      font-size: 12px;
      color: #6B7280;
      margin-top: 4px;
    }

    .confidence-section {
      background: linear-gradient(135deg, #F9FAFB 0%, #FFFFFF 100%);
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .confidence-score {
      text-align: center;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .factors-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .factor-card {
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
      text-align: center;
    }

    .initiative-list, .decision-list, .milestone-list {
      margin-bottom: 20px;
    }

    .initiative-item, .decision-item, .milestone-item {
      padding: 12px;
      background: #F9FAFB;
      border-radius: 8px;
      margin-bottom: 12px;
      border-left: 4px solid #2563EB;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-on-track { background: #D1FAE5; color: #065F46; }
    .status-at-risk { background: #FEF3C7; color: #92400E; }
    .status-off-track { background: #FEE2E2; color: #991B1B; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #E5E7EB;
    }

    th {
      background: #F9FAFB;
      font-weight: 600;
      color: #374151;
    }

    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #E5E7EB;
      text-align: center;
      font-size: 12px;
      color: #6B7280;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .team-member-card {
      padding: 10px;
      background: #F9FAFB;
      border-radius: 6px;
      border: 1px solid #E5E7EB;
      text-align: center;
    }

    .burnout-alert {
      padding: 12px;
      background: #FEE2E2;
      border: 2px solid #DC2626;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .risk-item {
      padding: 10px;
      background: white;
      border-radius: 6px;
      border-left: 4px solid #DC2626;
      margin-bottom: 8px;
    }

    .trend-metric {
      padding: 12px;
      background: #F9FAFB;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
    }

    .trend-positive { color: #16A34A; }
    .trend-negative { color: #DC2626; }
    .trend-neutral { color: #6B7280; }

    .chart-placeholder {
      width: 100%;
      height: 200px;
      background: #F9FAFB;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6B7280;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .workload-bar {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: #F9FAFB;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .workload-bar.overloaded {
      background: #FEF3C7;
      border-left: 3px solid #F59E0B;
    }

    .workload-bar.on-leave {
      background: #F3F4F6;
      opacity: 0.7;
    }

    .forecast-stats-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .reliability-factors-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    @media screen {
      .no-print {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .print-button {
        padding: 12px 24px;
        background: #2563EB;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .print-button:hover {
        background: #1D4ED8;
      }
    }

    @media print {
      .no-print { display: none; }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <button class="print-button" onclick="window.print()">Print / Save as PDF</button>
  </div>

  <div class="header">
    <h1>Executive Dashboard Report</h1>
    <div class="subtitle">${S}</div>
  </div>

  \x3C!-- Key Performance Indicators -->
  <h2>Key Performance Indicators</h2>
  <div class="metrics-grid">
    <div class="metric-card">
      <div class="metric-label">Health Score</div>
      <div class="metric-value" style="color: ${c?.status==="green"?"#16A34A":c?.status==="amber"?"#EAB308":"#DC2626"}">
        ${c?.score||0}
      </div>
      <div class="metric-subtext">${c?.status||"unknown"}</div>
    </div>

    ${l?`
    <div class="metric-card">
      <div class="metric-label">Total Scope</div>
      <div class="metric-value">${l.totalScope}</div>
      <div class="metric-subtext">${l.completed} completed</div>
    </div>

    <div class="metric-card">
      <div class="metric-label">Scope Growth</div>
      <div class="metric-value" style="color: ${l.scopeGrowthPercent>25?"#DC2626":"#2563EB"}">
        ${l.scopeGrowthPercent}%
      </div>
      <div class="metric-subtext">+${l.scopeGrowth} items</div>
    </div>
    `:""}

    ${a?`
    <div class="metric-card">
      <div class="metric-label">Cycle Time</div>
      <div class="metric-value">${a.avgCycleTime}</div>
      <div class="metric-subtext">days average</div>
    </div>
    `:""}
  </div>

  \x3C!-- Delivery Confidence Score -->
  ${d?`
  <h2>Delivery Confidence Score</h2>
  <div class="confidence-section">
    <div class="confidence-score" style="color: ${d.statusColor}">
      ${d.score}%
    </div>
    <div style="text-align: center; font-size: 14px; font-weight: 600; text-transform: uppercase; color: ${d.statusColor}; margin-bottom: 20px;">
      ${d.status} CONFIDENCE
    </div>

    <h3>Confidence Factors</h3>
    <div class="factors-grid">
      ${d.factors.map(C=>{const w=Math.round(C.score/C.maxScore*100);return`
        <div class="factor-card">
          <div style="font-size: 11px; color: #6B7280; margin-bottom: 6px;">${C.name}</div>
          <div style="font-size: 20px; font-weight: 600; color: ${C.status==="good"?"#16A34A":C.status==="warning"?"#EAB308":"#DC2626"};">
            ${w}%
          </div>
          <div style="font-size: 10px; color: #6B7280; margin-top: 4px;">${C.detail}</div>
        </div>
        `}).join("")}
    </div>

    ${d.recommendations.length>0?`
    <h3>Top Recommendations</h3>
    <ul>
      ${d.recommendations.slice(0,3).map(C=>`
        <li><strong>[${C.priority.toUpperCase()}]</strong> ${C.title}: ${C.description}</li>
      `).join("")}
    </ul>
    `:""}
  </div>
  `:""}

  \x3C!-- Active Initiatives -->
  ${r&&r.length>0?`
  <div class="page-break"></div>
  <h2>Active Initiatives</h2>
  <div class="initiative-list">
    ${r.slice(0,5).map(C=>`
      <div class="initiative-item">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <strong style="font-size: 15px;">${C.name}</strong>
          <span class="status-badge status-${C.status.replace(" ","-")}">
            ${C.status}
          </span>
        </div>
        <div style="font-size: 13px; color: #6B7280; margin-bottom: 8px;">
          ${C.epics.length} epic(s)  ${C.totalIssues} issue(s)
        </div>
        <div style="font-size: 13px;">
          <strong>Progress:</strong> ${C.progress}%
          ${C.dueDate?`  <strong>Due:</strong> ${new Date(C.dueDate).toLocaleDateString()}`:""}
        </div>
      </div>
    `).join("")}
  </div>
  `:""}

  \x3C!-- Upcoming Milestones -->
  ${f&&f.length>0?`
  <h2>Upcoming Milestones (Next 30 Days)</h2>
  <div class="milestone-list">
    ${f.slice(0,5).map(C=>`
      <div class="milestone-item">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <strong style="font-size: 15px;">${C.title}</strong>
          <span style="font-weight: 600; color: #2563EB;">${C.daysUntil} day(s)</span>
        </div>
        <div style="font-size: 13px; color: #6B7280;">
          ${C.description||"No description"}
        </div>
      </div>
    `).join("")}
  </div>
  `:""}

  \x3C!-- Recent Decisions -->
  ${m&&m.length>0?`
  <h2>Recent Strategic Decisions</h2>
  <div class="decision-list">
    ${m.slice(0,5).map(C=>`
      <div class="decision-item">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
          <strong style="font-size: 14px;">${C.title}</strong>
          <span style="font-size: 11px; font-weight: 600; text-transform: uppercase; color: #DC2626;">
            ${C.impact}
          </span>
        </div>
        <div style="font-size: 12px; color: #6B7280; margin-bottom: 6px;">
          ${C.description}
        </div>
        <div style="font-size: 11px; color: #9CA3AF;">
          ${C.category}  ${C.date.toLocaleDateString()}
        </div>
      </div>
    `).join("")}
  </div>
  `:""}

  \x3C!-- Burnup Chart Visualization -->
  ${l&&l.dataPoints&&l.dataPoints.length>0?(()=>{const C=l.dataPoints,w=700,H=300,P={top:40,right:20,bottom:50,left:60},R=w-P.left-P.right,O=H-P.top-P.bottom,D=Math.max(...C.map(b=>b.totalScope),10),N=Math.ceil(D*1.1/10)*10,A=b=>P.left+b/(C.length-1||1)*R,E=b=>P.top+O-b/N*O,M=C.map((b,V)=>{const G=A(V),L=E(b.totalScope);return`${V===0?"M":"L"} ${G} ${L}`}).join(" "),v=C.map((b,V)=>{const G=A(V),L=E(b.completed);return`${V===0?"M":"L"} ${G} ${L}`}).join(" "),T=[];for(let b=0;b<=5;b++){const V=Math.round(N/5*b),G=E(V);T.push({value:V,y:G})}const $=Math.max(1,Math.floor(C.length/6)),U=C.filter((b,V)=>V%$===0||V===C.length-1).map((b,V)=>{const G=V*$;return G>=C.length?null:{label:new Date(b.date).toLocaleDateString("de-DE",{day:"2-digit",month:"2-digit"}),x:A(G)}}).filter(b=>b!==null);return`
  <div class="page-break"></div>
  <h2>Burnup Chart - Scope vs Completion</h2>
  <div style="margin-bottom: 20px;">
    <svg width="${w}" height="${H}" style="font-family: system-ui, sans-serif; display: block; margin: 0 auto;">
      \x3C!-- Background grid -->
      ${T.map((b,V)=>`
        <line x1="${P.left}" y1="${b.y}" x2="${P.left+R}" y2="${b.y}"
              stroke="#E5E7EB" stroke-width="1" stroke-dasharray="2,2"/>
      `).join("")}

      \x3C!-- Y Axis -->
      <line x1="${P.left}" y1="${P.top}" x2="${P.left}" y2="${P.top+O}"
            stroke="#9CA3AF" stroke-width="2"/>

      \x3C!-- X Axis -->
      <line x1="${P.left}" y1="${P.top+O}" x2="${P.left+R}" y2="${P.top+O}"
            stroke="#9CA3AF" stroke-width="2"/>

      \x3C!-- Y Axis Labels -->
      ${T.map(b=>`
        <text x="${P.left-10}" y="${b.y+4}" text-anchor="end" font-size="11" fill="#6B7280">
          ${b.value}
        </text>
      `).join("")}

      \x3C!-- X Axis Labels -->
      ${U.map(b=>`
        <text x="${b.x}" y="${P.top+O+20}" text-anchor="middle" font-size="10" fill="#6B7280">
          ${b.label}
        </text>
      `).join("")}

      \x3C!-- Fill area under completed line -->
      <path d="${v} L ${A(C.length-1)} ${P.top+O} L ${P.left} ${P.top+O} Z"
            fill="#10B981" fill-opacity="0.1"/>

      \x3C!-- Total Scope Line (red) -->
      <path d="${M}" fill="none" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

      \x3C!-- Completed Work Line (green) -->
      <path d="${v}" fill="none" stroke="#10B981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

      \x3C!-- Data points -->
      ${C.map((b,V)=>{const G=A(V),L=E(b.totalScope),W=E(b.completed);return`
        <circle cx="${G}" cy="${L}" r="3" fill="#EF4444" stroke="white" stroke-width="2"/>
        <circle cx="${G}" cy="${W}" r="3" fill="#10B981" stroke="white" stroke-width="2"/>
        `}).join("")}

      \x3C!-- Legend -->
      <g transform="translate(${P.left+20}, ${P.top-20})">
        <line x1="0" y1="0" x2="30" y2="0" stroke="#EF4444" stroke-width="2.5"/>
        <text x="35" y="4" font-size="11" fill="#374151">Total Scope</text>
        <line x1="130" y1="0" x2="160" y2="0" stroke="#10B981" stroke-width="2.5"/>
        <text x="165" y="4" font-size="11" fill="#374151">Completed</text>
      </g>

      \x3C!-- Chart Title -->
      <text x="${P.left+R/2}" y="20" text-anchor="middle" font-size="13" font-weight="600" fill="#111827">
        Burnup Chart - Progress Over Time
      </text>

      \x3C!-- Y Axis Label -->
      <text x="-${H/2}" y="15" text-anchor="middle" font-size="11" fill="#6B7280" transform="rotate(-90)">
        Issue Count
      </text>
    </svg>
  </div>

  \x3C!-- Summary Stats -->
  <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 20px;">
    <div class="metric-card">
      <div class="metric-label">Total Scope</div>
      <div class="metric-value" style="font-size: 24px; color: #EF4444;">
        ${l.totalScope}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Completed</div>
      <div class="metric-value" style="font-size: 24px; color: #10B981;">
        ${l.completed}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Remaining</div>
      <div class="metric-value" style="font-size: 24px; color: #6B7280;">
        ${l.totalScope-l.completed}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Progress</div>
      <div class="metric-value" style="font-size: 24px; color: #2563EB;">
        ${Math.round(l.completed/l.totalScope*100)}%
      </div>
    </div>
  </div>
    `})():""}

  \x3C!-- Trailing 30-Day Trends -->
  ${u?`
  <h2>Trailing 30-Day Trends</h2>
  <div style="font-size: 13px; color: #6B7280; margin-bottom: 16px;">
    Comparing ${u.currentPeriod.name} vs ${u.previousPeriod.name}
  </div>
  <div class="metrics-grid">
    <div class="trend-metric">
      <div class="metric-label">Issues Created</div>
      <div class="metric-value" style="font-size: 24px;">
        ${u.currentPeriod.issues}
      </div>
      <div class="metric-subtext ${u.percentChanges.issues>0?"trend-positive":u.percentChanges.issues<0?"trend-negative":"trend-neutral"}">
        ${u.percentChanges.issues>0?"":u.percentChanges.issues<0?"":""}
        ${Math.abs(u.percentChanges.issues)}%
      </div>
    </div>
    <div class="trend-metric">
      <div class="metric-label">Issues Completed</div>
      <div class="metric-value" style="font-size: 24px;">
        ${u.currentPeriod.completed}
      </div>
      <div class="metric-subtext ${u.percentChanges.completed>0?"trend-positive":u.percentChanges.completed<0?"trend-negative":"trend-neutral"}">
        ${u.percentChanges.completed>0?"":u.percentChanges.completed<0?"":""}
        ${Math.abs(u.percentChanges.completed)}%
      </div>
    </div>
    <div class="trend-metric">
      <div class="metric-label">Story Points</div>
      <div class="metric-value" style="font-size: 24px;">
        ${u.currentPeriod.points}
      </div>
      <div class="metric-subtext ${u.percentChanges.points>0?"trend-positive":u.percentChanges.points<0?"trend-negative":"trend-neutral"}">
        ${u.percentChanges.points>0?"":u.percentChanges.points<0?"":""}
        ${Math.abs(u.percentChanges.points)}%
      </div>
    </div>
    <div class="trend-metric">
      <div class="metric-label">Net Progress</div>
      <div class="metric-value" style="font-size: 24px;">
        ${u.currentPeriod.completed-u.currentPeriod.issues}
      </div>
      <div class="metric-subtext">
        Completed - Created
      </div>
    </div>
  </div>
  `:""}

  \x3C!-- Forecast Accuracy Tracking -->
  ${g&&g.reliability&&g.reliability.score!==null?`
  <div class="page-break"></div>
  <h2>Forecast Accuracy Tracking</h2>
  <div style="text-align: center; margin-bottom: 20px;">
    <div style="font-size: 48px; font-weight: 700; color: ${g.reliability.score>=80?"#16A34A":g.reliability.score>=60?"#EAB308":"#DC2626"};">
      ${g.reliability.score}
    </div>
    <div style="font-size: 12px; font-weight: 600; text-transform: uppercase; color: ${g.reliability.score>=80?"#16A34A":g.reliability.score>=60?"#EAB308":"#DC2626"};">
      Reliability Score
    </div>
  </div>

  <h3>Key Statistics</h3>
  <div class="forecast-stats-grid">
    <div class="metric-card">
      <div class="metric-label">Completed Forecasts</div>
      <div class="metric-value" style="font-size: 20px; color: #2563EB;">
        ${g.stats.completedForecasts}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">On Time</div>
      <div class="metric-value" style="font-size: 20px; color: #16A34A;">
        ${g.stats.onTimePercentage}%
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Avg Days Off</div>
      <div class="metric-value" style="font-size: 20px; color: #EAB308;">
        ${g.stats.avgDaysOff}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Early</div>
      <div class="metric-value" style="font-size: 20px; color: #3B82F6;">
        ${g.stats.earlyCount}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Late</div>
      <div class="metric-value" style="font-size: 20px; color: #DC2626;">
        ${g.stats.lateCount}
      </div>
    </div>
  </div>

  <h3>Reliability Factors</h3>
  <div class="reliability-factors-grid">
    ${g.reliability.factors.map(C=>{const w=Math.round(C.points/C.maxPoints*100);return`
      <div class="metric-card">
        <div class="metric-label">${C.name}</div>
        <div style="font-size: 18px; font-weight: 600; color: ${C.status==="good"?"#16A34A":C.status==="warning"?"#EAB308":"#DC2626"};">
          ${w}%
        </div>
        <div style="font-size: 10px; color: #6B7280; margin-top: 4px;">
          ${C.detail}
        </div>
      </div>
      `}).join("")}
  </div>

  <div style="padding: 12px; background: #EFF6FF; border-radius: 8px; border: 1px solid #BFDBFE;">
    <div style="font-size: 13px; font-weight: 600; margin-bottom: 4px;">Recommendation</div>
    <div style="font-size: 12px; color: #1E40AF;">${g.reliability.recommendation}</div>
  </div>
  `:""}

  \x3C!-- Team Performance & Workload -->
  ${x?`
  <div class="page-break"></div>
  <h2>Team Performance & Workload</h2>
  <div style="font-size: 13px; color: #6B7280; margin-bottom: 16px;">
    Individual contributions, workload distribution, and burnout risks
  </div>

  \x3C!-- Summary Stats -->
  <div class="metrics-grid">
    <div class="metric-card">
      <div class="metric-label">Active Members</div>
      <div class="metric-value" style="font-size: 24px; color: #2563EB;">
        ${x.summary.activeMembers}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Issues Completed</div>
      <div class="metric-value" style="font-size: 24px; color: #16A34A;">
        ${x.summary.totalCompleted}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Story Points</div>
      <div class="metric-value" style="font-size: 24px; color: #2563EB;">
        ${x.summary.totalStoryPoints}
      </div>
    </div>
    <div class="metric-card">
      <div class="metric-label">Avg per Member</div>
      <div class="metric-value" style="font-size: 24px; color: #3B82F6;">
        ${x.summary.avgVelocityPerMember}
      </div>
    </div>
    <div class="metric-card" style="${x.summary.membersAtRisk>0?"background: #FEE2E2;":""}">
      <div class="metric-label">At Risk</div>
      <div class="metric-value" style="font-size: 24px; color: ${x.summary.membersAtRisk>0?"#DC2626":"#16A34A"};">
        ${x.summary.membersAtRisk}
      </div>
    </div>
  </div>

  \x3C!-- Top Contributors -->
  <h3>Top Contributors (Last 30 Days)</h3>
  <div class="team-grid">
    ${x.topContributors.slice(0,5).map((C,w)=>`
      <div class="team-member-card" style="${w===0?"background: #FEF3C7; border: 2px solid #F59E0B;":""}">
        ${w===0?'<div style="font-size: 20px; margin-bottom: 4px;"></div>':""}
        <div style="font-weight: 600; font-size: 13px; margin-bottom: 6px;">${C.name}</div>
        <div style="font-size: 11px; color: #6B7280; margin-bottom: 4px;">
          ${C.issuesCompleted} issues
        </div>
        <div style="font-size: 11px; color: #6B7280; margin-bottom: 4px;">
          ${C.storyPoints} pts
        </div>
        <div style="font-size: 11px; color: #6B7280;">
          ${C.avgCycleTime}d cycle
        </div>
      </div>
    `).join("")}
  </div>

  \x3C!-- Burnout Risks -->
  ${x.burnoutRisks.length>0?`
  <div class="burnout-alert">
    <h3 style="color: #DC2626; margin-bottom: 12px;"> Burnout Risk Alert</h3>
    <div style="font-size: 12px; color: #DC2626; margin-bottom: 12px;">
      ${x.burnoutRisks.length} team member${x.burnoutRisks.length!==1?"s":""} at risk of burnout
    </div>
    ${x.burnoutRisks.map(C=>`
      <div class="risk-item" style="border-left-color: ${C.riskLevel==="high"?"#DC2626":C.riskLevel==="medium"?"#F97316":"#EAB308"};">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
          <strong style="font-size: 13px;">${C.name}</strong>
          <span style="font-size: 11px; font-weight: 600; text-transform: uppercase; color: ${C.riskLevel==="high"?"#DC2626":C.riskLevel==="medium"?"#F97316":"#EAB308"};">
            ${C.riskLevel} RISK (${C.riskScore})
          </span>
        </div>
        <div style="font-size: 11px; color: #6B7280; margin-bottom: 4px;">
          ${C.openIssues} open issues  ${C.storyPoints} pts  ${C.overdueIssues} overdue
        </div>
        <div style="font-size: 11px; color: #374151;">
          Risk Factors: ${C.riskFactors.join("; ")}
        </div>
      </div>
    `).join("")}
  </div>
  `:""}

  \x3C!-- Workload Distribution -->
  <h3>Current Workload Distribution</h3>
  <div style="margin-bottom: 20px;">
    ${x.workloadDistribution.slice(0,8).map(C=>`
      <div class="workload-bar ${C.openIssues>10||C.storyPoints>30?"overloaded":""} ${C.isOnLeave?"on-leave":""}">
        <div style="flex: 1; font-weight: 600; font-size: 13px;">
          ${C.name}${C.role?` (${C.role})`:""}
          ${C.isOnLeave?" ":""}
        </div>
        <div style="font-size: 12px; color: #6B7280; margin-right: 12px;">
          ${C.openIssues} issues  ${C.storyPoints} pts
          ${C.overdueIssues>0?`  ${C.overdueIssues} overdue`:""}
        </div>
      </div>
      `).join("")}
  </div>
  `:""}

  <div class="footer">
    <p>Generated by GitLab PM Dashboard  ${S}</p>
    <p style="margin-top: 8px; font-size: 11px;">
      This report provides a snapshot of project health and progress at the time of generation.
    </p>
  </div>
